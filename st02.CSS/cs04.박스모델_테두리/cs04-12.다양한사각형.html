<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
    *{margin: 0; padding: 0;}


    div#borderstyle > div.box1{ border: 2px black solid; width: 200px; height: 100px; margin: 20px; float: left;}

    div#borderstyle > div.box2{border: 2px black dotted; width: 200px; height: 100px; margin: 20px; float: left;}

    div#borderstyle > div.box3{ border: 2px black dashed; width: 200px; height: 100px; margin: 20px; float: left;}


     div#bordercolor > div.box1{ border: 2px red dotted; width: 200px; height: 100px; margin: 20px;}
     div#bordercolor > div.box2{ border: 2px blue dotted; width: 200px; height: 100px; margin: 20px;}
     div#bordercolor > div.box3{border: 2px dotted;  width: 200px; height: 100px; margin: 20px;}
    


    </style>
</head>
<body>
    <div id="borderstyle">
        <h2>border style</h2>
        <div class="box1"> solid  </div>
        <div class="box2"> dotted </div>
        <div class="box3"> dashed </div>
        <div class="box4"> 4면이 다른 border style</div>
    </div>

    <div id="bordercolor">
        <h2>border color</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
    </div>

    <div id="borderwidth">
        <h2>border width</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>

</body>
</html>
