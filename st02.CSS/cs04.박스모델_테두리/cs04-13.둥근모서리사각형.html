    <title>border radius</title>

<style>
*{margin: 0; padding: 0;}


div.box1,div.box2,div.box3,div.box4,div.box5 {width: 200px; height: 100px; background-color: white; border: black 3px solid; margin: 20px; }

div.box1{border-radius: 10PX;}

</style>

        <div class="box2"> </div>
